<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Score tracker</title>
  </head>
  <body>

    <div class="score-board">

      <div class="home">
        Home
        <div class="home-score-disp">
          <h1 id="display-content-home">00</h1>
          
          <button class="btn-style" onclick="homeIncrementOne()">+1</button
          ><button class="btn-style" onclick="homeIncrementTwo()">+2</button
          ><button class="btn-style" onclick="homeIncrementThree()">+3</button>
          <button class="btn-style" onclick="clearScore()">Clear Score</button>
        </div>
      </div>


      <div class="guest">
        Guest
        <div class="guest-score-disp">
          <h1 id="display-content-guest">00</h1>
          <button class="btn-style" onclick="guestIncrementOne()">+1</button
          ><button class="btn-style" onclick="guestIncrementTwo()">+2</button
          ><button class="btn-style" onclick="guestIncrementThree()">+3</button>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
